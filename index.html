<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./simon-game-logo.svg" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet" />
  </head>

  <body>
    <nav>
      <p class="title">Memory Sequence</p>

      <div style="display: flex; align-items: center">
        <span class="score-number desktop">High Score : </span>
        <span id="score-number" class="score-number desktop"></span>

        <ion-icon class="start" name="play-outline"></ion-icon>
        <ion-icon name="close-outline" style="border: 4px solid; padding: 0 5px"></ion-icon>
      </div>
    </nav>
    <div class="container">
      <!-- <div class="rules">
        <h1 id="rules-title">Rules</h1>
        <ul>
          <li>Memorize the sequence of buttons that light up, then press them in order.</li>
          <br />
          <li>Every time you finish the pattern, it gets longer.</li>
          <br />
          <li>Make a mistake, and the test is over.</li>
        </ul>
        <br /><br />
        <span id="score-title">Score : </span> <span id="score-number">0</span>
      </div> -->
      <div class="game">
        <div class="row">
          <div type="button" id="green" class="btn green"></div>
          <div type="button" id="red" class="btn red"></div>
        </div>

        <div class="row">
          <div type="button" id="yellow" class="btn yellow"></div>
          <div type="button" id="blue" class="btn blue"></div>
        </div>
        <span id="level-title">&nbsp;</span>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
